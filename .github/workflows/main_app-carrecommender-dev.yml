# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - app-carrecommender-dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build backend/CarRecommender.Api/CarRecommender.Api.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish backend/CarRecommender.Api/CarRecommender.Api.csproj -c Release -o ./publish

      - name: Verify publish output
        run: |
          echo "Contents of publish directory:"
          dir ./publish
          if (-not (Test-Path "./publish/CarRecommender.Api.dll")) {
            echo "ERROR: CarRecommender.Api.dll not found in publish output!"
            exit 1
          }
          echo "Publish successful - DLL found"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./publish
      
      - name: Verify publish output
        run: |
          echo "Contents of publish directory:"
          dir ./publish
          echo "Looking for DLL:"
          dir ./publish/*.dll
          if (-not (Test-Path "./publish/CarRecommender.Api.dll")) {
            echo "ERROR: CarRecommender.Api.dll not found!"
            exit 1
          }
          echo "DLL found successfully"
      
      - name: Create deployment package
        run: |
          echo "Creating ZIP package for deployment..."
          echo "Current directory:"
          pwd
          echo "Contents of publish directory:"
          dir ./publish
          echo "Removing images folder from deployment (too large for Azure)..."
          # Verwijder images folder uit publish directory (te groot voor deployment)
          if (Test-Path "./publish/images") {
            Remove-Item -Recurse -Force "./publish/images"
            echo "Images folder removed from deployment package"
          }
          echo "Creating ZIP from publish directory..."
          # Maak ZIP met juiste structuur (bestanden direct in root van ZIP)
          cd ./publish
          powershell Compress-Archive -Path * -DestinationPath ../deploy.zip -Force
          cd ..
          echo "ZIP package created"
          dir ./deploy.zip
          echo "ZIP file size:"
          $zipSize = (Get-Item ./deploy.zip).Length
          $zipSizeMB = [math]::Round($zipSize / 1MB, 2)
          echo "$zipSizeMB MB"
          if ($zipSizeMB -gt 500) {
            Write-Warning "WARNING: Deployment package is still very large ($zipSizeMB MB)"
          }
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7ACC938FEEC247B197B53B4E68FDC0A6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_19102565988E471F8821D284F165753E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B9C9FBF5A6D74DC1B1A0982BA812AA6D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-carrecommender-dev'
          slot-name: 'Production'
          package: ./deploy.zip
          