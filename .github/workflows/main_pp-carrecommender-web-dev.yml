# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - pp-carrecommender-web-dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build frontend/CarRecommender.Web/CarRecommender.Web.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish frontend/CarRecommender.Web/CarRecommender.Web.csproj -c Release -o ./publish

      - name: Verify publish output
        run: |
          echo "Contents of publish directory:"
          dir ./publish
          if (-not (Test-Path "./publish/CarRecommender.Web.dll")) {
            Write-Error "ERROR: CarRecommender.Web.dll not found in publish output!"
            exit 1
          }
          echo "Publish successful - DLL found"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./publish
      
      - name: Verify publish output
        run: |
          echo "Contents of publish directory:"
          dir ./publish
          echo "Looking for DLL:"
          dir ./publish/*.dll
          if (-not (Test-Path "./publish/CarRecommender.Web.dll")) {
            Write-Error "ERROR: CarRecommender.Web.dll not found!"
            exit 1
          }
          echo "DLL found successfully"
      
      - name: Create deployment package
        run: |
          echo "Creating ZIP package for deployment..."
          powershell Compress-Archive -Path ./publish/* -DestinationPath ./deploy.zip -Force
          echo "ZIP package created"
          dir ./deploy.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B21919B7A6D442AFB136EA701CAC9666 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6F2A56BA698F41588F694D3A30129E16 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4436605971464B909BB3DF15FC6236A8 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pp-carrecommender-web-dev'
          slot-name: 'Production'
          package: ./deploy.zip
          