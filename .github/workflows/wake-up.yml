name: Keep App Active

on:
  schedule:
    # Elke 10 minuten (cron format: minuut uur dag maand dag-van-week)
    - cron: '*/10 * * * *'
  workflow_dispatch:  # Handmatig triggeren mogelijk

jobs:
  wake-up:
    runs-on: ubuntu-latest
    steps:
      - name: Wake up backend API
        run: |
          echo "Waking up backend API..."
          curl -f https://app-carrecommender-dev.azurewebsites.net/api/health || echo "Backend wake-up completed"
      
      - name: Wake up frontend Web
        run: |
          echo "Waking up frontend Web..."
          curl -f https://pp-carrecommender-web-dev.azurewebsites.net/ || echo "Frontend wake-up completed"

